<header>
  <h1>{{title}}</h1>
  <h2>{{description}}</h2>
  <button class="tutorial-btn" [routerLink]="[buttonLink]" mat-raised-button color="primary">{{buttonText}}</button>
  <div class="install-box mat-body-2">
    npm install --save {{installCmd}}
  </div>
  <div class="mat-body-2" *ngIf="version && ngVersion">
    version: {{version}} / angular: {{ngVersion}}
  </div>
</header>
